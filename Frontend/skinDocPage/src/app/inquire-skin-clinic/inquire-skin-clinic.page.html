<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-button>
    <ion-title >Inquire Skin Clinic</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let clinic of clinics;let id = index">
        <ion-card-header>
          <ion-card-subtitle>Destination</ion-card-subtitle>
          <ion-card-title>Madison, WI</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          Founded in 1829 on an isthmus between Lake Monona and Lake Mendota, Madison was named the capital of the Wisconsin Territory in 1836.
          
          <ion-button color="warning" (click)="inquireClinic(id)" round>Inquire This Clinic</ion-button>
        </ion-card-content>
        
  </ion-card>
  
      
</ion-content>
